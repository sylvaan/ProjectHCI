			<a href="./Playnow.html"><img src="./assets/Play Button.png" alt="Home.html"></a>
		</div>

	<div class="main-area">
		<div class="main-text">
			<h1>PLAY NOW!</h1>
		</div>
		<div class="form-wrapper">
			<form name="playform" method="POST" onsubmit="validateForm()">
				<div class="container-wrapper">
					<div class="form-container">
						<label for="name" class="nameLabel">
							<span class="labelText">Name: </span>
							<input type="text" name="name" id="name">
						</label>
					</div>
					<div class="form-container">
						<label for="email" class="emailLabel">
							<span class="labelText">Email Address: </span>
							<input type="email" name="email" id="email">
						</label>
					</div>
					<div class="form-container">
						<label for="password" class="passLabel">
							<span class="labelText">Password: </span>
							<input type="password" name="password" id="password">
						</label>
					</div>
					<div class="form-container">
						<label for="Gender" class="genderLabel">
							<span class="labelText">Gender: </span>
							<input type="radio" name="Male" id="Male" value="Male">
							<a>Male</a>
							<input type="radio" name="Female" id="Female" value="Female">
							<a>Female</a>
							<input type="radio" name="Others" id="Others" value="Others">
							<a>Others</a>
							<input type="radio" name="Prefer not to say" id="Pref" value="Prefer not to say">
							<a>Prefer not to say</a>
						</label>
					</div>
					<div class="form-container">
						<label for="age" class="ageLabel">
							<span class="labelText">Age: </span>
							<input type="number" name="age" id="age">
						</label>
					</div>
					<div class="form-container">
						<label for="servers" class="serverLabel">
							<span class="labelText">Server: </span>
							<select id="servers">
								<option value="">Choose your server</option>
								<option value="WE">Western Europe</option>
								<option value="EE">Eastern Europe</option>
								<option value="NA">North America</option>
								<option value="SA">South America</option>
								<option value="CHNKR">China - Korea</option>
								<option value="SEA">South East Asia</option>
								<option value="OCE">Oceania</option>
								<option value="ME">Middle East</option>
								<option value="AFR">Africa</option>
							</select>
						</label>
					</div>
					<div class="form-container">
						<label for="checkbox" class="checkLabel">
							<input type="checkbox" name="agree" id="agree">
							<span class="checkText">I agree with the Terms and Conditions of Frawlsalla</span><br>
							<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">See Terms and Conditions here</a>
						</label>
					</div>
						
					</div>
					<div class="submit-btn">
						<input type="submit" value="PLAY" id="submit">
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer>
		<div class="footer-container">
			<img class="logo-smol" src="./assets/Frawlsalla logo.png">
